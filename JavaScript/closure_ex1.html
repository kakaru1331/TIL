<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>closure</title>
</head>
<body>
    <input type="button" onclick="countUp()" value="count up">
    <p id="field">0</p>

    <script>
        var increase = (function() {
            var counter = 0;
            return function() {
                return ++counter;
            };
        }());
        
        function countUp() {
            document.getElementById('field').innerText = increase();
        }
    </script>
</body>
</html>
