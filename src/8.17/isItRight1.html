<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <input type="text" name="" id="left"> +
  <input type="text" name="" id="right"> =
  <input type="text" name="" id="total">
  
  <input type="button" value="확인" id="btn">
  
  <script>
    // input 요소를 각각 변수에 담는다.
    var left = document.querySelector('#left')
    var right = document.querySelector('#right')
    var total = document.querySelector('#total')
    var btn = document.querySelector('#btn');
        
    // 확인 버튼에 들어갈 함수 선언
    function isItRight() {
      // 버튼 클릭 순간의 input 값을 가져옴.
      // 가져온 값을 숫자형으로 변환.
      l = Number(left.value);
      r = Number(right.value);
      t = Number(total.value);
      
      if (l + r === t) {
        alert('정답입니다!');
      } else {
        alert('오답이에요...');
      }
    }

    // 확인 버튼에 이벤트 부여
    btn.addEventListener('click', isItRight)
  </script>
</body>
</html>
