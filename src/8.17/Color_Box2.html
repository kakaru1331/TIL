<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Color Box</title>
  <style>
    #colorBox {
      width: 200px;
      height: 200px;
      border: 1px solid gray;
    }
  </style>
</head>
<body>
  <div id="colorBox"></div>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script>
    var colorBox = $('#colorBox');

    // colorBox 배경 변경
    colorBox.css('background', 'red');

    // mouseover -> background: orange
    colorBox.on('mouseover', function() {
      colorBox.css('background', 'orange');
    })
    
    // mouseout -> background: green
    colorBox.on('mouseout', function() {
      colorBox.css('background', 'green');
    })   
  </script>
</body>
</html>
